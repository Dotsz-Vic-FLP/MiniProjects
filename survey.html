      <main>
        <h1>Survey</h1>
        <form action="https://formspree.io/f/mnqkowpa" method="POST">
          <p>
            <label for="name"
              >What is your name?<abbr title="required" aria-label="required">
                *
              </abbr></label
            ><input type="text" name="name_field" id="name" required />
          </p>
          <p>
            <label for="email"
              >What is your email?<abbr title="required" aria-label="required">
                *
              </abbr></label
            ><input type="email" name="email_field" id="email" required />
          </p>
          <p>
            <label for="whole_number">Which whole number is best? </label
            ><input
              type="number"
              min="1"
              name="best_whole_number"
              id="whole_number"
              required
            />
          </p>
          <p>
            <label for="day">Which day is best? </label
            ><input type="date" name="best_day" id="day" />
          </p>
          <p>
            <label for="bear"
              >Which bear is best?<abbr title="required" aria-label="required">
                *
              </abbr></label
            >
            <select name="best_bear" id="bear" required>
              <option value="">&nbsp;</option>
              <option value="Black">Black</option>
              <option value="Brown">Brown</option>
              <option value="Care">Care</option>
              <option value="Panda">Panda</option>
              <option value="Polar">Polar</option>
              <option value="Teddy">Teddy</option>
            </select>
          </p>
          <fieldset>
            <legend>Do you like radio buttons?</legend>
            <ul>
              <li>
                <input
                  type="radio"
                  name="radio_button"
                  id="radio_yes"
                  value="Yes"
                /><label for="radio_yes">Yes</label>
              </li>
              <li>
                <input
                  type="radio"
                  name="radio_button"
                  id="radio_no"
                  value="No"
                /><label for="radio_no">No</label>
              </li>
              <li>
                <input
                  type="radio"
                  name="radio_button"
                  id="radio_nanya"
                  value="None of your Business"
                  checked
                /><label for="radio_nanya">None of your business</label>
              </li>
            </ul>
          </fieldset>
          <p>
            <label for="life_meaning">What is the meaning of life? </label
            ><textarea
              name="life_meaning"
              id="life_meaning"
              cols="30"
              rows="5"
              placeholder="Enter the correct answer here"
            ></textarea>
          </p>
          <button type="submit">Send</button>
        </form>
